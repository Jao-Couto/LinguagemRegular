<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
    
</head>

<body style="min-height: 100vh;">
  <div w3-include-html="../navbar.html"></div> 
  <script>
  w3.includeHTML();
  </script>

    <div id="node-popUp">
      <span id="node-operation">node</span> <br />
      <table style="margin: auto">
        <tbody>
          <tr>
            <td>label</td>
            <td><input id="node-label" value="new value" /></td>
          </tr>
          <tr>
            <td>Inicial</td>
            <td><input type="checkbox" id="node-inicial" /></td>
          </tr>
          <tr>
            <td>Final</td>
            <td><input type="checkbox" id="node-final"/></td>
          </tr>
        </tbody>
      </table>
      <input type="button" value="save" id="node-saveButton" />
      <input type="button" value="cancel" id="node-cancelButton" />
    </div>
    
    <div id="edge-popUp">
      <span id="edge-operation">edge</span> <br />
      <table style="margin: auto">
        <tbody>
          <tr>
            <td>label</td>
            <td><input id="edge-label" value="new value" /></td>
          </tr>
        </tbody>
      </table>
      <input type="button" value="save" id="edge-saveButton" />
      <input type="button" value="cancel" id="edge-cancelButton" />
    </div>
    
    <br />
    <div id="mynetwork" class="w-100"></div>
    
    <div class="input-group mb-2 w-100">
      <div class="input-group-prepend">
        <span class="input-group-text">Entrada</span>
      </div>
      <input type="text" class="form-control" name="entrada" id="entrada">
    </div>
</body>
</html>
